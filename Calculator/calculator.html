<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<p class="show-calculation" ></p>

<p>
        
    <button
    value="1"
    onclick="
    updateCalculation(this.value)
    "
    >1</button>

    <button
    value="2"
    onclick="
    updateCalculation(this.value)
    "
    >2</button>

    <button
    value="3"
    onclick="
    updateCalculation(this.value)
    "
    >3</button>

    <button
    value=" + "
    onclick="
    updateCalculation(this.value)
    "
    >+</button>

</p>


<p>
        
    <button
    value="4"
    onclick="
    updateCalculation(this.value)
    "
    >4</button>

    <button
    value="5"
    onclick="
    updateCalculation(this.value)
    "
    >5</button>

    <button
    value="6"
    onclick="
    updateCalculation(this.value)
    "
    >6</button>

    <button
    value=" - "
    onclick="
    updateCalculation(this.value)
    "
    >-</button>

</p>

<p>
        
    <button
    value="7"
    onclick="
    updateCalculation(this.value)
    "
    >7</button>

    <button
    value="8"
    onclick="
    updateCalculation(this.value)
    "
    >8</button>

    <button
    value="9"
    onclick="
    updateCalculation(this.value)
    "
    >9</button>

    <button
    value="*"
    onclick="
    updateCalculation(this.value)
    "
    >*</button>

</p>

<p>

    <button
    value="0"
    onclick="
    updateCalculation(this.value)
    "
    >0</button>
    
    <button
    value="."
    onclick="
    updateCalculation(this.value)
    "
    >.</button>

    <button
      value="="
    onclick="
    updateCalculation(this.value)
    "
    >=</button>

    <button
    value=" / "
    onclick="
    updateCalculation(this.value)
    "
    >/</button>

</p>

<p>
    <button
    value="Clear"
    onclick="
    updateCalculation(this.value)
    "
    >Clear</button>
</p>

    <script>
        let calculation=localStorage.getItem('calculation') || ''
        const showCalculation=document.querySelector('.show-calculation')
        showCalculation.innerHTML=calculation
        function updateCalculation(buttonValue)
        {

            if(buttonValue==='Clear')
            {
                calculation=''
                showCalculation.innerHTML=''
            }
            else if(buttonValue==='=')
            {
                calculation=eval(calculation)
            }
            else if(typeof parseInt(buttonValue)==="number"){
                calculation+=buttonValue
            }
            localStorage.setItem('calculation',calculation)
            calculation?showCalculation.innerHTML=calculation:calculation
            console.log(calculation)
        }
       
    </script>

</body>
</html>
