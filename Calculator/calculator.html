<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<div class="container">

<p class="show-calculation" ></p>

<p>
        
  <button class="button"
    value="1"
    onclick="
    updateCalculation(this.value)
    "
    >1</button>

  <button class="button"
    value="2"
    onclick="
    updateCalculation(this.value)
    "
    >2</button>

  <button class="button"
    value="3"
    onclick="
    updateCalculation(this.value)
    "
    >3</button>

  <button class="button operator-color"
    value=" + "
    onclick="
    updateCalculation(this.value)
    "
    >+</button>

</p>


<p>
        
  <button class="button"
    value="4"
    onclick="
    updateCalculation(this.value)
    "
    >4</button>

  <button class="button"
    value="5"
    onclick="
    updateCalculation(this.value)
    "
    >5</button>

  <button class="button"
    value="6"
    onclick="
    updateCalculation(this.value)
    "
    >6</button>

  <button class="button operator-color"
    value=" - "
    onclick="
    updateCalculation(this.value)
    "
    >-</button>

</p>

<p>
        
  <button class="button"
    value="7"
    onclick="
    updateCalculation(this.value)
    "
    >7</button>

  <button class="button"
    value="8"
    onclick="
    updateCalculation(this.value)
    "
    >8</button>

  <button class="button"
    value="9"
    onclick="
    updateCalculation(this.value)
    "
    >9</button>

  <button class="button operator-color"
    value="*"
    onclick="
    updateCalculation(this.value)
    "
    >*</button>

</p>

<p>

  <button class="button"
    value="0"
    onclick="
    updateCalculation(this.value)
    "
    >0</button>
    
  <button class="button"
    value="."
    onclick="
    updateCalculation(this.value)
    "
    >.</button>

  <button class="button"
      value="="
    onclick="
    updateCalculation(this.value)
    "
    >=</button>

  <button class="button operator-color"
    value=" / "
    onclick="
    updateCalculation(this.value)
    "
    >/</button>

</p>

<p>
  <button class="button"
  id="clear"
    value="Clear"
    onclick="
    updateCalculation(this.value)
    "
    >Clear</button>
</p>

</div>

    <script src="calculator.js">
    </script>

</body>
</html>
